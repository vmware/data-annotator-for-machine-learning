name: sonarcloud_scan

on:
  push:
    branches: ['**']
  pull_request:
    branches: ['**']

jobs:
  #sonar cloud scan job for annotation service
  scan_annotation_service:
    runs-on: ubuntu-latest 

    #define variables to be used for SonarCloud scan
    env:
      SONAR_ORG: ${{ secrets.SONAR_ORG }}

    steps:
      - name: Checkout 
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      
      - name: Checkout devops branch
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
          ref: 'devops'
          path: 'devops'

      - name: SonarCloud setup for annotation-service
        working-directory: ./devops/sonar
        run: python ./config_sonar_project.py -ProjectName DAML-annotation-service -ProjectKey DAML-annotation-service -OrgKey ${{ env.SONAR_ORG }} -QualityGateName annotation-service -QualityGateConditions ./quality_gates/angular-client.json -SonarToken ${{ secrets.SONAR_TOKEN }}

      - name: SonarCloud Scan annotation-service
        uses: sonarsource/sonarcloud-github-action@master  
        with:
          projectBaseDir: ./annotation-service
          args: >
            -Dsonar.organization=${{ env.SONAR_ORG }}
            -Dsonar.projectKey=DAML-annotation-service
            -Dsonar.test.exclusions=**/node_modules/**/*,**/models/**/*,**/downloadProject/**/*,**/logs/**/*,**/venv/**/*,**/__pycache__/**/*,*.md,*.txt,*.yml 
            -Dsonar.coverage.exclusions=**
            -Dsonar.verbose=true 
            -Dsonar.c.file.suffixes=- 
            -Dsonar.cpp.file.suffixes=- 
            -Dsonar.objc.file.suffixes=-
        #Set below secrets in your Github Actions secrets
        env: 
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.DATA_GITHUB_TOKEN }}

  #sonar cloud scan job for active learning service
  scan_active_learning_service:
