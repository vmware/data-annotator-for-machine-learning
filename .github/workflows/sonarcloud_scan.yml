        #Set below secrets in your Github Actions secrets
        env: 
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.DATA_GITHUB_TOKEN }}
      
  #sonar cloud scan job for annotation app
  scan_annotation_app:
