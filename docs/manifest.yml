display_information:
  name: please enter your slack app name here
features:
  app_home:
    home_tab_enabled: true
    messages_tab_enabled: true
    messages_tab_read_only_enabled: false
  bot_user:
    display_name: please enter your slack app name here
    always_online: true
oauth_config:
  scopes:
    user:
      - users:read.email
      - users:read
    bot:
      - channels:read
      - chat:write
      - chat:write.customize
      - groups:read
      - im:history
      - im:read
      - incoming-webhook
      - mpim:read
      - users:read.email
      - users:read
settings:
  event_subscriptions:
    bot_events:
      - app_home_opened
      - message.im
  interactivity:
    is_enabled: true
  org_deploy_enabled: false
  socket_mode_enabled: true
  token_rotation_enabled: false
