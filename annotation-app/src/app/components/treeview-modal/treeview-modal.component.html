<div class="modal">
  <div class="modal-dialog modal-lg" role="dialog" aria-hidden="true">
    <div class="modal-content">
      <div class="modal-header">
        <button aria-label="Close" class="close" type="button">
          <clr-icon aria-hidden="true" shape="close" (click)="onCloseDialog()"></clr-icon>
        </button>
        <h3 class="modal-title">Tree View</h3>
      </div>
      <div class="modal-body disableTree">
        <clr-tree>
          <clr-tree-node [clrExpanded]="true" *clrRecursiveFor="let label of treeData; getChildren: getChildren"
            [clrSelected]="label.enable">
              {{label.name}}
          </clr-tree-node>
        </clr-tree>
      </div>
    </div>
  </div>
</div>
