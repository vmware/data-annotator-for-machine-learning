<div class="modal">
  <div class="modal-dialog modal-lg" role="dialog" aria-hidden="true">
    <div class="modal-content">
      <div class="modal-header">
        <button aria-label="Close" class="close" type="button">
          <cds-icon shape="close" (click)="onCloseDialog()"></cds-icon>
        </button>
        <h3 class="modal-title">Tree View</h3>
      </div>
      <div class="modal-body disableTree" style="max-height: 60vh; overflow: hidden; overflow-y: auto">
        <clr-tree>
          <clr-tree-node
            [clrExpanded]="true"
            *clrRecursiveFor="let label of treeData; getChildren: getChildren"
            [(clrSelected)]="label.enable"
            title="{{ label.name }}"
          >
            {{ label.name }}
          </clr-tree-node>
        </clr-tree>
      </div>
    </div>
  </div>
</div>
