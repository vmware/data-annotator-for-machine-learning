<div class="container">
  <div class="clr-row">
    <div class="clr-col-8">
      <h2 class="h2Title" routerLink="/loop/datasets/create/modal">Create New Dataset</h2>
      <app-create-new-dataset
        [msg]="msg"
        (outFormData)="receiveOutFormData($event)"
        (outUploadDone)="receiveUploadDone($event)"
      >
      </app-create-new-dataset>
      <div style="margin-top: 1.5rem; margin-bottom: 2.5rem">
        <button *ngIf="!uploading" class="btn btn-primary" [disabled]="createBtnDisable" (click)="clickCreate()">
          Create
        </button>
        <button *ngIf="uploading" class="btn" type="button">
          <clr-spinner clrSmall clrInline>loading </clr-spinner>
        </button>
        <!-- <button class="btn btn-link">Cancel</button> -->
      </div>
    </div>
    <div class="clr-col-4"></div>
  </div>
</div>
