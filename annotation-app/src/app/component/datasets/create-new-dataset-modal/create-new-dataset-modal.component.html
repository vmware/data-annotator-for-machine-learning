<div class="modal" *ngIf="showModal" style="z-index: 2000">
  <div class="modal-dialog" role="dialog" aria-hidden="true">
    <div class="modal-content">
      <div class="modal-header">
        <button
          aria-label="Close"
          class="close"
          type="button"
          (click)="showModal = false; clickOkBtn = false; closeModal()"
        >
          <cds-icon shape="close"></cds-icon>
        </button>
        <h3 class="modal-title">Create New Dataset</h3>
      </div>
      <div class="modal-body">
        <app-create-new-dataset
          [msg]="msg"
          [msgMfe]="msgMfe"
          [modelType]="modelType"
          (outFormData)="receiveOutFormData($event)"
          (outUploadDone)="receiveUploadDone($event)"
        >
        </app-create-new-dataset>
      </div>
      <div class="modal-footer">
        <button *ngIf="!clickOkBtn" class="btn btn-outline" type="button" (click)="showModal = false; closeModal()">
          Cancel
        </button>
        <button
          *ngIf="!clickOkBtn"
          class="btn btn-primary"
          type="button"
          [disabled]="createBtnDisable"
          (click)="okBtn()"
        >
          Ok
        </button>
        <button *ngIf="clickOkBtn" class="btn" type="button">
          <clr-spinner clrSmall clrInline>loading </clr-spinner>
        </button>
      </div>
    </div>
  </div>
</div>
<div *ngIf="showModal" class="modal-backdrop" style="z-index: 1999"></div>
