<div class="modal" *ngIf="showModal">
  <div class="modal-dialog" role="dialog" aria-hidden="true">
    <div class="modal-content">
      <div class="modal-header">
        <button aria-label="Close" class="close" type="button" (click)="showModal = false; cancelBtn()">
          <cds-icon shape="close"></cds-icon>
        </button>
        <h3 class="modal-title" style="padding-left: unset">{{ msg.modalHeader }}</h3>
      </div>
      <div class="modal-body">
        <p style="margin-top: unset">{{ msg.modalContent }}</p>
      </div>
      <div class="modal-footer">
        <button *ngIf="!clickOkBtn" class="btn btn-outline" type="button" (click)="showModal = false; cancelBtn()">
          Cancel
        </button>
        <button *ngIf="!clickOkBtn" class="btn btn-primary" type="button" (click)="okBtn()">Ok</button>
        <button *ngIf="clickOkBtn" class="btn" type="button">
          <clr-spinner clrSmall clrInline>loading </clr-spinner>
        </button>
      </div>
    </div>
  </div>
</div>
<div class="modal-backdrop" aria-hidden="true"></div>
