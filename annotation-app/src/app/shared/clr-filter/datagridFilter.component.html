<form class="clr-form">
  <input
    type="text"
    id="basic"
    placeholder="Enter value here"
    class="clr-input filenameFilter"
    [ngModelOptions]="{ standalone: true }"
    [(ngModel)]="filename"
    (ngModelChange)="this.filenameFilter.next($event)"
    autocomplete="off"
  />
</form>
